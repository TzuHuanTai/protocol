enum AfSpeedEnum {
  AF_SPEED_NORMAL = 0;
  AF_SPEED_FAST   = 1;
}

enum AfMeteringEnum {
  AF_METERING_AUTO    = 0;
  AF_METERING_WINDOWS = 1;
}

