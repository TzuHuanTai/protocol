  AF_TRIGGER_START  = 0;
  AF_TRIGGER_CANCEL = 1;
}

enum AfPauseEnum {
  AF_PAUSE_IMMEDIATE = 0;
  AF_PAUSE_DEFERRED  = 1;
  AF_PAUSE_RESUME    = 2;
}

enum AfStateEnum {
  AF_STATE_IDLE     = 0;
  AF_STATE_SCANNING = 1;
  AF_STATE_FOCUSED  = 2;
  AF_STATE_FAILED   = 3;
}

enum AfPauseStateEnum {
  AF_PAUSE_STATE_RUNNING = 0;
  AF_PAUSE_STATE_PAUSING = 1;
  AF_PAUSE_STATE_PAUSED  = 2;
}

enum HdrModeEnum {
  HDR_MODE_OFF                     = 0;
  HDR_MODE_MULTI_EXPOSURE_UNMERGED = 1;
  HDR_MODE_MULTI_EXPOSURE          = 2;
  HDR_MODE_SINGLE_EXPOSURE         = 3;
